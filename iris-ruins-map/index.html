<!DOCTYPE html>
<html></html>
  <head>
    <title>Легиас - Карта мира</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="utf-8"
    />

    <link rel="stylesheet" href="scripts/leaflet.css" />
    <script src="scripts/leaflet.js"></script>

    <link rel="stylesheet" href="scripts/leaflet-sidebar.css" />
    <script src="scripts/leaflet-sidebar.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="scripts/leaflet.measure.css" />
    <script src="scripts/leaflet.measure.js"></script>

    <style>
      html,
      body {
        height: 100%;
        font-size: 12pt;
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>

  <body style="height: 100%; margin: 0">
    <div id="map" style="width: 100%; height: 100%; background: #000000"></div>
    <div id="sidebar" class="sidebar collapsed">
      <!-- Nav tabs -->
      <div class="sidebar-tabs">
        <ul role="tablist">
          <li>
            <a href="#home" role="tab"><i class="fa fa-bars"></i></a>
          </li>
        </ul>
      </div>

      <!-- Tab panes -->
      <div class="sidebar-content">
        <div class="sidebar-pane" id="home">
          <h1 class="sidebar-header" id="home-header"></h1>
          <p id="home-text"></p>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      var map = L.map("map", {
        crs: L.CRS.Simple,
        zoomControl: false,
        measureControl: {
          enabled: true,
          unitLabel: "mi",
          unitFactor: 0.016,
        },
      }).setView([0, 0], 0);
      L.control.zoom({ position: "topright" }).addTo(map);

      L.tileLayer("pyramid/{z}/{y}/{x}.webp", {
        continuousWorld: false,
        noWrap: true,
        minZoom: 2,
        maxZoom: 5,
      }).addTo(map);

      //Icons
      // var capital = L.icon({
      //   iconUrl: "icons/crown.png",
      //   iconRetinaUrl: "icons/crown.png",
      //   iconSize: [48, 48],
      //   iconAnchor: [24, 24],
      //   popupAnchor: [0, -12],
      // });
      //Markers

      //Coordinate Finder
      var marker = L.marker([0, 0], {
        draggable: true,
      }).addTo(map);
      marker.bindPopup("LatLng Marker");
      marker.on("click", function (e) {
        marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
      });
    </script>
  </body>
</html>

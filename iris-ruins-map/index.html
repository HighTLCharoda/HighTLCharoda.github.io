    <style>
      html,
      body {
        height: 100%;
        font-size: 12pt;
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>

  <body style="height: 100%; margin: 0">
    <div id="map" style="width: 100%; height: 100%; background: #000000"></div>
    <div id="sidebar" class="sidebar collapsed">
      <!-- Nav tabs -->
      <div class="sidebar-tabs">
        <ul role="tablist">
          <li>
            <a href="#home" role="tab"><i class="fa fa-bars"></i></a>
          </li>
        </ul>
      </div>

      <!-- Tab panes -->
      <div class="sidebar-content">
        <div class="sidebar-pane" id="home">
          <h1 class="sidebar-header" id="home-header"></h1>
          <p id="home-text"></p>
        </div>
      </div>
    </div>

    <style>
      
    </style>

    <script type="text/javascript">

      var map = L.map("map", {
        crs: L.CRS.Simple,
        zoomControl: false,
        attributionControl: false,
        measureControl: {
          enabled: true,
          unitLabel: "км",
          unitFactor: 5.5,
        }
      }).setView([0, 0], 0);
      L.control.zoom({ position: "topright" }).addTo(map);

     /*  L.control.attribution({
        prefix: 'Custom attribution text'
      }).addTo(map); */

      L.tileLayer("pyramid/{z}/{y}/{x}.webp", {
        continuousWorld: false,
        noWrap: true,
        minZoom: 2,
        maxZoom: 5,
      }).addTo(map);

      var town = L.icon({
        iconUrl: "icons/village.svg",
        iconRetinaUrl: "icons/village.svg",
        iconSize: [64, 64],
        iconAnchor: [32, 32],
        popupAnchor: [0, -9]
      });
      var vines = L.icon({
        iconUrl: "icons/light-thorny-triskelion.svg",
        iconRetinaUrl: "icons/light-thorny-triskelion.svg",
        iconSize: [64, 64],
        iconAnchor: [32, 32],
        popupAnchor: [0, -9],
      });
      var pine = L.icon({
        iconUrl: "icons/pine-tree.svg",
        iconRetinaUrl: "icons/pine-tree.svg",
        iconSize: [64, 64],
        iconAnchor: [32, 32],
        popupAnchor: [0, -9]
      });
      var obelisk = L.icon({
        iconUrl: "icons/obelisk.svg",
        iconRetinaUrl: "icons/obelisk.svg",
        iconSize: [64, 64],
        iconAnchor: [32, 32],
        popupAnchor: [0, -9]
      });
      var swamp = L.icon({
        iconUrl: "icons/swamp.svg",
        iconRetinaUrl: "icons/swamp.svg",
        iconSize: [64, 64],
        iconAnchor: [32, 32],
        popupAnchor: [0, -9]
      });
      


      var marker001 = L.marker([29.24819, 2.856332], { icon: town }).addTo(map);
      var marker002 = L.marker([21.864229, -2.124076], { icon: obelisk }).addTo(map);
      var marker003 = L.marker([18.615829, -9.68329], { icon: swamp }).addTo(map);
      var marker004 = L.marker([32.421528, -0.312364], { icon: pine }).addTo(map);
      var marker005 = L.marker([10.026311, -2.498913], { icon: vines }).addTo(map);



      //Coordinate Finder

      }).addTo(map);
      marker.bindPopup("LatLng Marker");
      marker.on("click", function (e) {
        marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
      }); */
      
    </script>
  </body>
</html>

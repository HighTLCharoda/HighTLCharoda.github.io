      <!-- Nav tabs -->
      <div class="sidebar-tabs">
        <ul role="tablist">

            <a href="#home" role="tab"><i class="fa fa-bars"></i></a>

      L.control.zoom({ position: "topright" }).addTo(map);

      var sidebar = L.control.sidebar("sidebar").addTo(map);
      map.on("click", function () {
        sidebar.close();
      });

        continuousWorld: false,
        noWrap: true,
        minZoom: 2,
        maxZoom: 7,

      });
